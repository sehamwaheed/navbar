<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <meta name="title" content="Test Crew" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
 
    <!-- ---------------------------- font awesome ----------------------------- -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- ----------------------------- fake loader ----------------------------- -->
    <link rel="stylesheet" href="./fakeloader.css" />
    <!-- ------------------------------ bootstrap ------------------------------ -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- ----------------------------- main style ------------------------------ -->
    <link rel="stylesheet" href="./main.css" />
  </head>

  <body>
    <div class="fakeLoader"></div>

    <!-- ----------------------------- navigation ------------------------------ -->
    <section id="nav">
      <nav
        class="navbar navbar-expand-md navbar-light shadow"
        style="background-color: #f8f7f2"
      >
        <a class="navbar-brand" href="#">
          <img src="./imgs/logo.jpg" class="img-fluid" alt="" />
        </a>
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
        <span class="navbar-toggler-icon"></span>
      </button>
        <div class="collapse navbar-collapse  " id="collapsibleNavId">
          <h3 class="my-2 my-lg-0 ml-lg-5 ">Engaz</h3>
          <form class="form-inline my-2 my-lg-0 m-auto">
            <div class="form-group has-search">
              <!-- <span class="fa fa-search form-control-feedback"></span> -->
              <span class="form-control-feedback">
                <img
                  src="./imgs/search.svg"
                  class="img-fluid icon-search"
                  alt=""
                />
              </span>

              <input
                type="text"
                class="form-control"
                id="input-search"
                placeholder="Search For..."
              />
            </div>
          </form>
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <button
                  type="button"
                  class="
                    btn btn-circle btn-md
                    p-0
                    d-flex
                    justify-content-center
                    align-items-center
                  "
                >
                  <img
                    src="./imgs/report.svg"
                    class="notify rounded-25"
                    alt=""
                  />
                  <span class="badge badge-primary"> &nbsp; </span>
                </button>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <button
                  type="button"
                  class="
                    btn btn-circle btn-md
                    p-0
                    d-flex
                    justify-content-center
                    align-content-center align-items-center
                  "
                >
                  <img src="./imgs/bell.svg" class="notify rounded-25" alt="" />
                  <span class="badge badge-primary"> &nbsp; </span>
                </button>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <button
                  type="button"
                  class="
                    btn btn-circle btn-md
                    p-0
                    d-flex
                    align-content-center align-items-center
                  "
                >
                  <img
                    src="./imgs/person.jpg"
                    class="img-fluid rounded-25"
                    alt=""
                  />
                  <span class="badge badge-success"> &nbsp; </span>
                </button>
              </a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="dropdownId"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                >Logout</a
              >
              <div class="dropdown-menu" aria-labelledby="dropdownId">
                <a class="dropdown-item" href="#">Logout</a>
                <a class="dropdown-item" href="#"> Profile</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </section>

    <!-- ----------------------------------------------------------------------- -->

    <!-- ------------------------------- scripts ------------------------------- -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- ---------------------------- jquery mobile ---------------------------- -->
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>

    <!-- ---------------------------- jquery mouse ----------------------------- -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.4/jquery.touchSwipe.min.js"></script>

    <!-- ----------------------------- fake loader ----------------------------- -->
    <script src="js/fakeLoader.js"></script>

    <script>
      $(document).ready(function () {
        $(".fakeLoader").fakeLoader({
          timeToHide: 500,
          bgColor: "#333",
          spinner: "spinner1",
          zIndex: 1051,
        });
      });
    </script>
  </body>
</html>
